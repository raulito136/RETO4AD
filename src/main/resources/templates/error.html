<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Gestión Hotelera</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 1rem;
            max-width: 600px;
            margin: auto;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary);
            margin: 0;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Sistema de Gestión Hotelera</h1>
</header>

<main class="container">
    <section class="card error-container">
        <p class="error-code" th:text="${status}">500</p>
        <h2 th:text="${error}">Error Inesperado</h2>
        <p class="error-message">
            Lo sentimos, ha ocurrido un problema al procesar tu solicitud.
        </p>
        <p th:if="${message}" style="color: var(--error); margin-bottom: 2rem;">
            <strong>Detalle:</strong> <span th:text="${message}"></span>
        </p>
        <a href="/" class="button primary" style="text-decoration: none; display: inline-block; width: auto; padding: 0.75rem 2rem;">
            Volver al Inicio
        </a>
    </section>
</main>
</body>
</html>
